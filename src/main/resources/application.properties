spring.application.name=layered
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.connection-timeout=30000  # 30 seconds timeout
spring.datasource.hikari.max-lifetime=600000      # 10 minutes max lifetime
spring.datasource.hikari.idle-timeout=300000     # 5 minutes idle timeout
